<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:hopmann="http://java.sun.com/jsf/composite/component">

<composite:interface componentType="packageCheckComponent">
	<composite:attribute name="packageSource" />
	<composite:attribute name="styleClass" />
	<composite:attribute name="maxPreviousInstallations"
		type="java.lang.Integer" />

</composite:interface>

<composite:implementation>

	<div class="table-responsive #{cc.attrs.styleClass}">
		<table class="table">

			<thead>
				<tr>
					<th>Package Name</th>
					<ui:repeat var="col" value="#{cc.installationTable.columns}">
						<th>#{col.value}</th>
					</ui:repeat>
				</tr>
			</thead>

			<tbody>
				<ui:repeat var="row" value="#{cc.installationTable.rows}">
					<!-- Rows -->
					<tr>
						<td>#{row.rowValue.packageName}</td>

						<ui:repeat var="cell" value="#{row.cells}">
							<!-- Cells -->
							<td><h:panelGroup rendered="#{not empty cell}">
									<hopmann:installationView value="#{cell}">

									</hopmann:installationView>
								</h:panelGroup></td>
						</ui:repeat>
					</tr>

				</ui:repeat>
			</tbody>
		</table>
	</div>
	
</composite:implementation>
</html>
