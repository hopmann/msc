<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="styleClass" />
	<composite:attribute name="action" method-signature="java.lang.String action()"/>
	<composite:attribute name="render" default="@form" />
	<composite:attribute name="execute" default="@form" />
</composite:interface>

<composite:implementation>

	<h:commandButton value="#{cc.attrs.value}" action="#{cc.attrs.action}"
		styleClass="#{cc.attrs.styleClass}">
		<f:ajax execute="#{cc.attrs.execute}" render="#{cc.attrs.render}"
			onevent="function(data) { $(data.source).button(data.status == 'begin' ? 'loading' : 'reset'); }" />
	</h:commandButton>

</composite:implementation>
</html>
