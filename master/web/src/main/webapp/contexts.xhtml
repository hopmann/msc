<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:hopmann="http://java.sun.com/jsf/composite/component">

	<ui:define name="pagetitle">Package Contexts</ui:define>

	<ui:define name="content">

		<h1>All Managed Package Contexts</h1>

		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">
					<h:dataTable value="#{contextsController.allContexts}" var="c"
						styleClass="table" headerClass="" rowClasses="">

						<h:column>
							<f:facet name="header">Context Name</f:facet>

							<h:link outcome="contextOverview" value="#{c.name}">
								<f:param name="contextId" value="#{c.id}" />
							</h:link>

						</h:column>

					</h:dataTable>
				</div>


			</div>
		</h:form>

	</ui:define>
</ui:composition>
