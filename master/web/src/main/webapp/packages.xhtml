<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:hopmann="http://java.sun.com/jsf/composite/component">

	<ui:define name="pagetitle">Packages</ui:define>

	<ui:define name="content">

		<h1>All Managed Packages</h1>

		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">
					<h:dataTable value="#{packagesController.allManagedPackages}"
						var="mp" styleClass="table" headerClass="" rowClasses="">

						<h:column>
							<f:facet name="header">Package Name</f:facet>

							<h:link outcome="packageOverview" value="#{mp.packageName}">
								<f:param name="package" value="#{mp.packageName}" />
							</h:link>
    				
    			</h:column>

					</h:dataTable>
				</div>


			</div>
		</h:form>

	</ui:define>
</ui:composition>
